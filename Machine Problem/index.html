<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>SCENT BONANZA</h1>
                <p>Scatter your scent</p>
            </div>
            <nav>
                <a href="#">HOME</a>
                <a href="#">SHOP</a>
                <a href="#">BRANDS</a>

                <p>₱11,970.00</p>

            <!-- Add more perfume items here -->
        </div>

    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <p>Total: ₱<span id="cartTotal">0</span></p>
    </section>

    <script src="script.js"></script>
