<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Scent Bonanza</title>
    <link rel="stylesheet" href="SIGNUP.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>SCENT BONANZA</h1>
                <p>Scatter your scent</p>
            </div>
            <nav>
                <a href="/FRONT-END/HOME/home.html">HOME</a>
                <a href="/FRONT-END/PRODUCTS/products.html">SHOP</a>
                <a href="/FRONT-END/BRAND/brands.html">BRANDS</a>
                <a href="/FRONT-END/ABOUT-US/about-us.html">ABOUT</a>
                <a href="#">CART (<span id="cartCount">0</span>)</a>
                <a href="/FRONT-END/LOGIN/login.html">LOGIN</a>
            </nav>
        </div>
    </header>

    <div class="signup-container">
        <h2>SIGN UP</h2>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
        <a href="/FRONT-END/LOGIN/login.html">Already have an account?</a>
    </div>
</body>
</html>
