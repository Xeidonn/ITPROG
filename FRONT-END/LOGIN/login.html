<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scent Bonanza</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="login-page">
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>SCENT BONANZA</h1>
                <p>Scatter your scent</p>
            </div>
            <nav>
                <a href="/HOME/home.html">HOME</a>
                <a href="/PRODUCTS/products.html">SHOP</a>
                <a href="/BRAND/brands.html">BRANDS</a>
                <a href="/ABOUT-US/about-us.html">ABOUT</a>
                <a href="#">CART (<span id="cartCount">0</span>)</a>
                <a href="/LOGIN/login.html">LOGIN</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <h2>LOGIN</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
        </form>
        <a href="/FORGOT-PASSWORD/FORGOT.html">Forgot your password?</a>
        <a href="/SIGNUP/signup.html">Register a New Account</a>
    </div>
</body>
</html>
